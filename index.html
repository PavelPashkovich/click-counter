<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src='script.js' defer></script>
    <title>Click-counter</title>
</head>
<body class='mx-auto bg-gray-100'>
    <div id="root" class=''>
        <div class='m-auto mt-10 flex flex-col justify-between items-center w-96 h-96 p-10 bg-green-300 rounded-md shadow-md'>
            <h1 class='text-4xl text-white font-bold'>Click-counter</h1>
            <h2 id='counter' class='text-8xl text-white font-bold'><strong>0</strong></h2>
            <div class='flex justify-between w-full'>
                <button id='minusButton' class='w-20 h-10 bg-gray-50 hover:bg-gray-100 rounded-md text-lg text-green-400 font-bold shadow-md'><strong>-</strong></button>
                <button id='resetButton' class='w-20 h-10 bg-gray-50 hover:bg-gray-100 rounded-md text-lg text-green-400 font-bold shadow-md'><strong>reset</strong></button>
                <button id='plusButton' class='w-20 h-10 bg-gray-50 hover:bg-gray-100 rounded-md text-lg text-green-400 font-bold shadow-md'><strong>+</strong></button>
            </div>
        </div>
    </div>
</body>
</html>
